<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Homework 5</title>
</head>

<body>
   <!--

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

   <p class="dropdown">Привет :)</p>
   <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="false">
         Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
         <a class="dropdown-item" href="#">Action</a>
         <a class="dropdown-item" href="#">Another action</a>
         <a class="dropdown-item" href="#">Something else here</a>
      </div>
   </div>

   <script>
      "use strict";

      /*
      1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
      "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
      свойство classList у элементов.
       */
      document.querySelectorAll('.dropdown-item') //находим расположение класса
      
      .forEach(allEllement => allEllement.classList.add('super-dropdown'));

      const allEllement = document.querySelectorAll('.dropdown-item');
      console.log(allEllement);
      

      /*
      2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
      присутствует у этого элемента, либо добавить, если такого класса у элемента
      не было.
       */
      const btnEl = document.querySelector('button'); 
      console.log(btnEl);//проверяем наличие класса btn-secondary

      btnEl.classList.remove('btn-secondary');
      console.log(btnEl); //проверяем класс после удаления

      /*
      3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
      присутствует класс "menu".
       */
      const deletClass = document.querySelector('.menu');
      
      deletClass.classList.remove('dropdown-menu');
      console.log(deletClass);
      /*
      4. Используя метод insertAdjacentHTML добавьте после div'a с классом
      "dropdown" следующую разметку:
      <a href="#">link</a>
       */

      const addLinkEl = document.querySelector('div', '.dropdown');
      addLinkEl.insertAdjacentHTML('afterbegin', `<a href="#">link</a>`);
      console.log(addLinkEl);

      /*
      5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
       */

      const buttonEl = document.querySelector('#dropdownMenuButton');
      buttonEl.setAttribute('id', 'superDropdown');
      console.log(buttonEl);

      /*
      6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
      атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
       */


      const elemAtribute = document.querySelector('[aria-labelledby]');// находим расположение атрибута

      elemAtribute.dataset.dd = '3'; // с помощью свойства dataset записываем атрибут и значение.
      console.log(elemAtribute);

      /*
      7. Удалите атрибут type у элемента с классом "dropdown-toggle".
       */

      const typeEl = document.querySelector('.dropdown-toggle');
      typeEl.removeAttribute('type');
      console.log(typeEl);

   </script>
</body>

</html>
